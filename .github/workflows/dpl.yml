# Имя workflow — Deploy static content to Pages
name: Deploy static content to Pages

# Тригеры запуска workflow:
on:
  # Выполняем при пушах в ветку master
  push:
    branches: ['master']
  # Возможность ручного запуска
  workflow_dispatch:

# Права токена GITHUB_TOKEN для взаимодействия с действиями GitHub Pages
permissions:
  contents: read   # Читаем файлы из репозитория
  pages: write     # Может записывать страницы
  id-token: write  # Нужен для аутентификации некоторых действий

# Окружение с переменными
env:
  PUBLIC_PATH: /github_actions/

# Блок заданий (jobs)
jobs:

  # Тестирование перед деплоем
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test

  # Задача деплоя
  deploy:
    needs: test # Эта задача запускается только после успешного завершения тестирования
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Configure Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Папка с собранным проектом
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
